

<!-- Search Pipe Code -->
<form [formGroup]="searchForm">
  <input type="text" formControlName="searchQuery"
    placeholder="Search by name or email">
</form>

<ul *ngIf="searchForm.get('searchQuery')?.value !== ''">
  <li *ngFor="let user of filteredUsers">
    Name :- {{ user.name }}
  </li>
  <li *ngFor="let user of filteredUsers">Email :- {{ user.email }}</li>
</ul>

<form [formGroup]="paginationForm">

  <!-- Data display in tabular form -->
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Experience</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users ">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.experience }}</td>
        <td>{{ user.type }}</td>
        <td>
          <button class="btn btn-primary" (click)="openModal(template, user)">View</button>&nbsp;&nbsp;

          <button class="btn btn-primary" (click)="editUser(user)">Edit</button>&nbsp;&nbsp;

          <button class="btn btn-primary" (click)="deleteUser(user)">Delete</button>

        </td>
      </tr>

    </tbody>
  </table>

  <p>Page Size:
    <select formControlName="pageSize" (change)="onPageSizeChange()">
      <option value="5">5</option>

      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
  </p>

  <pagination
    [totalItems]="totalItems"
    [itemsPerPage]="getPageSize()"
    (pageChanged)="pageChanged($event)"
    [maxSize]="5"
    [boundaryLinks]="true"
    [rotate]="false"
    [previousText]="'Previous'"
    [nextText]="'Next'"
    [firstText]="'First'"
    [lastText]="'Last'"></pagination>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title">User Details</h4>
      <button type="button" class="close" aria-label="Close"
        (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" [value]="selectedUser.name"
          readonly>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" [value]="selectedUser.email"
          readonly>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" class="form-control" [value]="selectedUser.phone"
          readonly>
      </div>
      <div class="form-group">
        <label>Experience:</label>
        <input type="text" class="form-control"
          [value]="selectedUser.experience" readonly>
      </div>
      <div class="form-group">
        <label>Type:</label>
        <input type="text" class="form-control" [value]="selectedUser.type"
          readonly>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    </div>
  </ng-template>

</form>
