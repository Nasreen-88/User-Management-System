
<h2>Add User</h2>

<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <!--  id added  -->
    <div class="form-group">
      <label>ID:</label>
      <input type="text" class="form-control" formControlName="id">
      <div
        *ngIf="addUserForm.controls['id'].invalid && addUserForm.controls['id'].touched"
        class="text-danger">
        ID is required.
      </div>
    </div>

    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name">
    <div
      *ngIf="addUserForm.controls['name'].invalid && addUserForm.controls['name'].touched"
      class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" formControlName="email">
    <div
      *ngIf="addUserForm.controls['email'].invalid && addUserForm.controls['email'].touched"
      class="text-danger">
      Email is required and should be a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input type="text" class="form-control" formControlName="phone">
    <div
      *ngIf="addUserForm.controls['phone'].invalid && addUserForm.controls['phone'].touched"
      class="text-danger">
      Phone is required.
    </div>
  </div>
  <div class="form-group">
    <label>Experience:</label>
    <input type="number" class="form-control" formControlName="experience">
    <div
      *ngIf="addUserForm.controls['experience'].invalid && addUserForm.controls['experience'].touched"
      class="text-danger">
      Experience is required and should be a number.
    </div>
  </div>
  <div class="form-group">
    <label>Type:</label>
    <select class="form-control" formControlName="type">
      <option value disabled>Select Type</option>
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="user">User</option>
    </select>
    <div
      *ngIf="addUserForm.controls['type'].invalid && addUserForm.controls['type'].touched"
      class="text-danger">
      Type is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
