
<h3>Edit User</h3>
<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">

  <!--  id added  -->
  <div class="form-group">
    <label>ID:</label><br>
    <input type="text" class="form-control" formControlName="id" class="w-25">
    <div
      *ngIf="editUserForm.controls['id'].invalid && editUserForm.controls['id'].touched"
      class="text-danger">
      ID is required.
    </div>
  </div>


  <div class="form-group">
    <label for="name">Name</label><br>
    <input type="text" class="form-control" class="w-25" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label><br>
    <input type="email" class="form-control w-25" id="email" formControlName="email">
    <div
      *ngIf="editUserForm.controls['email'].invalid && (editUserForm.controls['email'].dirty || editUserForm.controls['email'].touched)">
      <div *ngIf="editUserForm.controls['email'].errors?.['required']"
        class="text-danger">Email is required.</div>
      <div *ngIf="editUserForm.controls['email'].errors?.['email']"
        class="text-danger">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label><br>
    <input type="text" class="form-control w-25" id="phone" formControlName="phone">
    <div
      *ngIf="editUserForm.controls['phone'].invalid && (editUserForm.controls['phone'].dirty || editUserForm.controls['phone'].touched)"
      class="text-danger">
      Phone is required.
    </div>
  </div>
  <div class="form-group">
    <label for="experience">Experience</label><br>
    <input type="number" class="form-control w-25" id="experience"
      formControlName="experience">
    <div
      *ngIf="editUserForm.controls['experience'].invalid && (editUserForm.controls['experience'].dirty || editUserForm.controls['experience'].touched)"
      class="text-danger">
      Experience is required.
    </div>
  </div>
  <div class="form-group">
    <label for="type">Type</label><br>
    <ng-select class="form-control w-25 custom" id="type" formControlName="type">
       <ng-option [value]="'Full-Time'">Full-Time</ng-option>
      <ng-option [value]="'Part-Time'">Part-Time</ng-option>
      <ng-option [value]="'Contractor'">Contractor</ng-option>
    </ng-select>
    <!-- <select class="form-control w-25" id="type" formControlName="type">
      <option [value]="'Full-Time'">Full-Time</option>
      <option [value]="'Part-Time'">Part-Time</option>
      <option [value]="'Contractor'">Contractor</option>
    </select> -->
    <div
      *ngIf="editUserForm.controls['type'].invalid && (editUserForm.controls['type'].dirty || editUserForm.controls['type'].touched)"
      class="text-danger">
      Type is required.
    </div>
  </div>
  <div class="form-group top-bufferBtn">
  <button type="submit" class="btn btn-secondary">Save</button> &nbsp;
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>

</div>
</form>
